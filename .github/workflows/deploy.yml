name: авто-деплой на сервера
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - name: основной
            host: 185.200.176.96
            secret_key: SSH_KEY_BASED
          - name: резервный
            host: 185.200.176.97
            secret_key: SSH_KEY_RESERVE
          - name: очередь
            host: 185.200.176.98
            secret_key: SSH_KEY_QUEUE
          - name: воркер1-2
            host: 185.200.176.99
            secret_key: SSH_KEY_WORKER1
          - name: воркер3-4
            host: 185.200.176.100
            secret_key: SSH_KEY_WORKER2

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to ${{ matrix.name }}
        uses: appleboy/ssh-action@v0.1.8
        with:
          host:      ${{ matrix.host }}
          username:  root
          key:       ${{ secrets[matrix.secret_key] }}
          use_insecure_known_hosts: true
          script: |
            cd /opt/ii-tutor-bot
            git pull origin main
            docker-compose up -d --build
